<body>
    <p id="TiengViet"></p>
    <h1> TỪ ĐIỂN ANH-VIỆT </h1>
    <form name="TuDien">
        <p> Nhập từ tiếng Anh cần tìm : </p>
        <input type="text" name="TiengAnh"> <br><br>
        <input type="button" value="Translate to Vietnamese" onclick="TraTu()">
        <p id="TiengViet">
    </form>
   
    </p>
    <script>
        let Anh = ['HOT', 'HAPPY', 'UNFORTUNATE', 'SUCCESSFUL','TRY'];
        let Viet = ['NÓNG', 'HẠNH PHÚC', 'BẤT HẠNH', 'THÀNH CÔNG','CỐ GẮNG'];

        function TraTu() {
            Tu = document.forms["TuDien"]["TiengAnh"].value;
            vt = Anh.indexOf(Tu.toUpperCase());
            if (vt != -1) {
                document.getElementById("TiengViet").innerHTML = Viet[vt];
            } else {
                document.getElementById("TiengViet").innerHTML = "Không tìm thấy";
            }
        }
