<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var n = Number(prompt("nhập vào 1 giá trị = "));
        function giaithua() {
            var giaithua = 1;
            for (let i = 1; i <= n; i++) {
                giaithua = i + n;

            }

            alert('Giai thừa bằng : ' + giaithua);
        }
        var n = giaithua(n);
    </script>

</body>

</html>
