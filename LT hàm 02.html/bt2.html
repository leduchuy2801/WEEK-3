<body>
    <script>
        function perimeterCircle(number){
            let priemeter =(number + number) * 3.14;
            return priemeter.toFixed(2);
        }   
        function AcreageCircle(number){
            let area = (number * number) * 3.14;
            return area.toFixed(2);
        }
        let number =  Number(prompt("nhập bán kính = "));
        alert(`Với bán kính là :  ${number} ta có diện tích hình tròn là :  ${AcreageCircle(number)} và chu vi hình tròn ${perimeterCircle(number)}`);
    </script>


</body>
