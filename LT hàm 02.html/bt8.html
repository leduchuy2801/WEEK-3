     <script>
            
             function ArrayNumber(n1,n2,n3){
                 let arr = [ n1,n2,n3];
                //  trả về giá trị đảo ngược arr
                 return arr.reverse()
             }
             let n1 = Number(prompt(" nhập vào giá trị n1 :"));
            let n2 = Number(prompt(" nhập vào giá trị n2 :"));
            let n3 = Number(prompt(" nhập vào giá trị n3 :"));
             alert(ArrayNumber(n1,n2,n3))
            //    document.write(ArrayNumber(n1,n2,n3))
     </script>
