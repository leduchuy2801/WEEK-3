    <script>
           function checkNumber(n1,n2,n3){
               let arr = [n1,n2,n3];
               return Math.min(...arr);
}

          let n1 = Number(prompt("nhập vào n1 : "))  ;         
          let n2 = Number(prompt("nhập vào n2 : "))  ;   
          let n3 = Number(prompt("nhập vào n3 : "))  ;     
          alert(checkNumber(n1,n2,n3))
    </script>
