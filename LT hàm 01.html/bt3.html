<body>
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Example 3</title>
    </head>
    <body>
               <!-- tạo hàm nhận vào 2 tham số ,so sánh 2 tham số (x>y ) or (x<y thì tính tổng 2 tham số) và hiển thị ra hộp thoại thông báo -->
        <script>
           let x = Number(prompt("nhập giá trị x = "));
           let y = Number(prompt("nhập giá trị y = "));
           function sosanh(x,y){
               if ( x>y){
                   alert("x lớn hơn y ")
               
                 return x + y      
          }
           }
           alert( x + y )
           sosanh(x,y)
        </script>
    </body>

    </script>
</body>
