<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var sout;
       sout = "<table border='0' width='300' cellspacing='0' cellpadding='3'>";
       for (i = 1; i <= 5; i++) {
           sout = sout + "<tr>";

           for(j=1;j<=20;j++)
           {
               if(j==20 || i==5||j==1||i==1){
                   sout += "<td>";
                   sout += 'x';
                   sout += '</td>';
                   
                   // sout = sout + "<td>" + 'x' + "</td>";
               }else{
                   sout += "<td>";
                   sout += '&nbsp;';
                   sout += '</td>';

                   //  sout = sout + "<td>" + '&nbsp' + "</td>";
               }
               
           }
           
          
       } 

       sout = sout + "</table>";
       document.write(sout);
       </script>
</body>
</html>
